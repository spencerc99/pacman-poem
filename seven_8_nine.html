This is from Taper #8: 8-Bit Nostalgia, Spring 2022:

https://taper.badquar.to/8/seven_❽_nine.html

An 8-ball is reimagined as Pacman. Readers can play the game by using their arrow keys to move the ball
around to consume words. Rather than collecting points in Pacman, readers eat words to create their own 
poem using random selections from a pre-filled word bank. The grid is filled with a select number of 
random words for each part of speech, including punctuation, and the game finishes when all words have
been consumed. Replay variety is amplified through randomization and words that multitask in sentence 
function (e.g. as both verb and noun), despite a limited word bank. Toying with consumption (eight=ate), 
luck (8-ball), constraint (the 4 directions), and poetic composition (with 8 words in a grid of 16), 
Seven 8 Nine is a playful poetic contraption that literally makes you eat your words. 

How do you win a game of poetry? What happens when luck is a functional constraint on beauty? What does it mean to create poetry by eating your words (taking things back) in an irretractable gameplay?
