<head>
  <title>seven ❽ nine</title>
  <meta name="description" content="a pacman poem" />
  <meta property="og:description" content="a pacman poem" />
  <meta
    property="og:image"
    content="https://spencerchang.me/pacman-poem/banner.png"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
    integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>
<body>
  <style>
    body {
      font-size: 36px;
      background: black;
      color: white;
    }

    #g {
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      grid-gap: 80px;
      text-align: center;
      padding: 20px;
      border: 1px white solid;
    }

    #p {
      font-size: 50px;
      color: deeppink;
    }

    h6 {
      color: lightgreen;
      margin: 0;
    }

    #header {
        display:flex;
        gap: 8px;
    }
  </style>
  <div style="max-width: 1000px; padding: 40px">
    <div id="header"">
      <h6>
        <pre>
────────────────╔═══╗
────────────────║╔═╗║
╔══╦══╦╗╔╦══╦═╗─║╚═╝║╔═╗╔╦═╗╔══╗
║══╣║═╣╚╝║║═╣╔╗╗║╔═╗║║╔╗╬╣╔╗╣║═╣
╠══║║═╬╗╔╣║═╣║║║║╚═╝║║║║║║║║║║═╣
╚══╩══╝╚╝╚══╩╝╚╝╚═══╝╚╝╚╩╩╝╚╩══╝</pre
        >
    </h6>
    <div style="text-align:right; align-items:center; display:flex;">
        <p><em>use your arrow keys or swipe on mobile!</em></p>
    </div>
    </div>
    <div id="g"></div>
    <div id="t"></div>
    <hr />
  </div>
  <script>
    const hammer = new Hammer(document.getElementById("g"), {
      recognizers: [[Hammer.Swipe, { direction: Hammer.DIRECTION_ALL }]],
    });
    let position = [1, 2];
    let pacman = document.createElement("div");
    let lastPacmanId = `${position[0]}${position[1]}`;
    let pacHtml = `<span id="p">❽</span>`;
    pacman.innerHTML = pacHtml;
    let poem = [];
    let words = {
      article: ["a", "the", "some", "all", "no", "few"],
      n: [
        "stones",
        "keys",
        "move",
        "cadence",
        "note",
        "pieces",
        "piss",
        "shard",
      ],
      verb: ["ate", "licked", "pray", "sighs", "sung", "was", "sunk"],
      adj: ["coiled", "tensed", "tender", "retrograde", "citrine", "empty"],
      punctuation: [",", ".", "|", "[", "]", "–"],
    };
    let choices = ["", "", "/", "/", "/"];
    let removeAtRand = (arr) => {
      let idx = Math.floor(Math.random() * arr.length);
      let a = arr[idx];
      arr.splice(idx, 1);
      return a;
    };
    let pushRandom = (c, n) => {
      for (let i = 0; i < n; i++) {
        choices.push(removeAtRand(c));
      }
    };
    pushRandom(words["article"], 2);
    pushRandom(words["adj"], 2);
    pushRandom(words["n"], 2);
    pushRandom(words["verb"], 2);
    pushRandom(words["punctuation"], 2);
    let total = 0;
    let randomWord = () => removeAtRand(choices);

    let grid = document.getElementById("g");
    for (let i = 3; i >= 0; i--) {
      for (let j = 3; j >= 0; j--) {
        let node = document.createElement("span");
        node.id = `${i}${j}`;

        if (position[0] === i && position[1] === j) {
          node.innerHTML = pacHtml;
        } else {
          let text = document.createTextNode(randomWord());
          node.appendChild(text);
        }
        grid.appendChild(node);
      }
    }

    const handleMove = () => {
      document.getElementById(lastPacmanId).innerHTML = "";
      let word = document.getElementById(`${position[0]}${position[1]}`);
      let txt = word.innerText;
      word.innerHTML = pacHtml;
      lastPacmanId = `${position[0]}${position[1]}`;
      if (!txt) {
        return;
      }
      poem.push(txt === "/" ? "<br/>" : txt);
      let poemTxt = poem.join(" ");
      if (poemTxt.endsWith("<br/>")) {
        poemTxt += "&nbsp;";
      }
      document.getElementById("t").innerHTML = poemTxt;
      total++;
      if (total == 13) {
        pacHtml += " full!";
      }
    };

    const handleLeft = () => {
      if (position[1] === 3) return;
      position[1]++;
      pacman.children[0].style.transform = "rotate(0deg)";
    };
    const handleDown = () => {
      if (position[0] === 0) return;
      position[0]--;
      pacman.children[0].style.transform = "rotate(90deg)";
    };
    const handleUp = () => {
      if (position[0] === 3) return;
      position[0]++;
      pacman.children[0].style.transform = "rotate(90deg)";
    };
    const handleRight = () => {
      if (position[1] === 0) return;
      position[1]--;
      pacman.children[0].style.transform = "scaleX(-1)";
    };

    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowDown":
          handleDown();
          break;
        case "ArrowUp":
          handleUp();
          break;
        case "ArrowRight":
          handleRight();
          break;
        case "ArrowLeft":
          handleLeft();
          break;
      }

      handleMove();
    });

    // handle mobile swipe
    hammer.on("swipeleft", () => {
      handleLeft();
      handleMove();
    });
    hammer.on("swiperight", () => {
      handleRight();
      handleMove();
    });
    hammer.on("swipedown", () => {
      handleDown();
      handleMove();
    });
    hammer.on("swipeup", () => {
      handleUp();
      handleMove();
    });
  </script>
</body>
